  <div class="container">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Contato</h2>
        <h5 class="card-subtitle mb-2 text-muted">Entre em contato conosco para tirar dúvidas e/ou sugerir melhorias para o nosso projeto!
        </h5><br>
        <form name="form" action="https://formspree.io/ayrtonsasouza@gmail.com" method="POST">
          <div class="form-group">
            <label>Nome (Opcional):</label>
            <input type="text" name="nome" class="form-control"  placeholder="Digite o seu nome">
          </div>
          <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" class="form-control"  placeholder="Digite o seu Email">
          </div>
          <div class="form-group">
            <label>Assunto:</label>
            <select type="text" name="assunto" class="form-control">
              <option>Selecione um assunto</option>
              <option>Dúvidas sobre o site</option>
              <option>Sugestão de melhorias e novas ideias</option>
              <option>Quero participar do projeto</option>
              <option>Feedback sobre projeto</option>
              <option>Outros</option>
            </select>
          </div>
          <div class="form-group">
            <label>Mensagem:</label>
            <textarea name="mensagem" class="form-control" rows="3" placeholder="Digite sua mensagem"></textarea>
          </div>
          <button type="submit" class="btn btn-primary" value="Send" onclick="verificaFormulario('form', 'mensagem')">Enviar</button>
          <input type="hidden" name="_next" value="https://ayrtonaoki.github.io/mapafatecsp/html/email_enviado.html"/>
        </form>
      </div>
    </div>
