</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a class="navbar-brand" href="../index.html">Fatec-SP</a>
    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="edificio_santiago.html">Edifício Santiago</a>
        </li>
        <li class="nav-item">

        <li class="nav-item">
          <a class="nav-link" href="bloco_c.html">Bloco C</a>

      <div class="form-inline">
        <a class="nav-link" href="tutorial.html">Tutorial</a>

        <a class="nav-link" href="contato.html">Contato</a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Contato</h2>
        <h5 class="card-subtitle mb-2 text-muted">Entre em contato conosco para tirar dúvidas e/ou sugerir melhorias para o nosso projeto!
        </h5><br>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email:</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite o seu Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Assunto:</label>
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Selecione o assunto
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Dúvida sobre o mapa</a>
                <a class="dropdown-item" href="#">Sugestão de melhorias</a>
                <a class="dropdown-item" href="#">Outros</a>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea1">Digite sua mensagem:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </div>
